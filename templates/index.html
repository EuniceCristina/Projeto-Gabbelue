<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial | Gabbelue</title>
    <link rel="stylesheet" href="../static/style.css">


</head>
<body>
    <div class="top-bar">PAGUE EM ATÉ 3X SEM JUROS | PARCELAS A PARTIR DE R$50</div>

    <div class="cabecalho">
        <div class="logo">
            <img src="../static/images/logo.png" alt="Logo">
        </div>
    </div>    

    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="conjuntos.html">CONJUNTOS</a>
            <a href="brincos.html">BRINCOS</a>
            <a href="#">COLARES</a>
            <a href="#">PULSEIRAS</a>
            <a href="aneis.html">ANÉIS</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Pesquisar">
        </div>
        <div class="icons">
            <i>&#9829;</i> 
            <i>&#128100;</i> 
            <i>&#128722;</i> 
    </nav>

    <div class="promo-bar">Acompanhe as melhores tendências</div>

    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="../static/images/1.jpg" alt="Imagem 1"></div>
            <div class="slide"><img src="../static/images/2.jpg" alt="Imagem 2"></div>
            <div class="slide"><img src="../static/images/3.jpg" alt="Imagem 3"></div>
            <div class="slide"><img src="../static/images/4.jpg" alt="Imagem 3"></div>
        </div>
        <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
        <div class="next" onclick="moveSlide(1)">&#10095;</div>
    </div>

    <div class="secao-produtos">
        <h2>LANÇAMENTOS</h2>
        <div class="produtos-container">
            <div class="produtos">
                <img src="../static/images/anel1.jpg" alt="Produto 1">
                <p>Anel Delicado</p>
                <strong>R$ 35,00</strong>
                <button>ADICIONAR AO CARRINHO</button>
            </div>
            <div class="produtos">
                <img src="../static/images/colar1.jpg" alt="Produto 2">
                <p>Colar com Pingente</p>
                <strong>R$ 50,00</strong>
                <button>ADICIONAR AO CARRINHO</button>
            </div>
            <div class="produtos">
                <img src="../static/images/conjunto1.jpg" alt="Produto 3">
                <p>Conjunto Trevo</p>
                <strong>R$ 72,90</strong>
                <button>ADICIONAR AO CARRINHO</button>
            </div>
            <div class="produtos">
                <img src="../static/images/argola1.jpg" alt="Produto 4">
                <p>Argola Concha</p>
                <strong>R$ 39,90</strong>
                <button>ADICIONAR AO CARRINHO</button>
            </div>

    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(() => moveSlide(1), 3000);
    </script>
</body>
</html>
