<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial | Gabbelue</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .search, .icons {
            display: flex;
            align-items: center;
        }

        .search input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .icons i {
            margin: 0 5px;
            cursor: pointer;
        }

        .promo-bar {
            background-color: rgb(255, 0, 106);
            color: white;
            text-align: center;
            padding: 8px 0;
            font-weight: bold;
        }

          .carousel {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            height: 500px; 
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%; 
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            height: 100%; 
        }

        .slide img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .secao-produtos {
            padding: 20px;
            text-align: center;
        }

        .produtos-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .produtos {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            height: 350px;
            text-align: center;
        }

        .produtos img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .produtos button {
            background-color:  rgb(255, 0, 106);
            border: none;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .produtos button:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="top-bar">PAGUE EM ATÉ 3X SEM JUROS | PARCELAS A PARTIR DE R$50</div>

    <nav class="nav-bar">
        <div class="logo">GABBELUE</div>
        <div class="nav-links">
            <a href="#">BEST-SELLERS</a>
            <a href="#">CONJUNTOS</a>
            <a href="#">BRINCOS</a>
            <a href="#">COLARES</a>
            <a href="#">PULSEIRAS</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Pesquisar">
        </div>
        <div class="icons">
            <i>&#9829;</i> 
            <i>&#128100;</i> 
            <i>&#128722;</i> 
    </nav>

    <div class="promo-bar">Acompanhe as melhores tendências</div>

    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="1.jpg" alt="Imagem 1"></div>
            <div class="slide"><img src="2.jpg" alt="Imagem 2"></div>
            <div class="slide"><img src="3.jpg" alt="Imagem 3"></div>
            <div class="slide"><img src="4.jpg" alt="Imagem 3"></div>
        </div>
        <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
        <div class="next" onclick="moveSlide(1)">&#10095;</div>
    </div>

    <div class="secao-produtos">
        <h2>LANÇAMENTOS</h2>
        <div class="produtos-container">
            <div class="produtos">
                <img src="anel1.jpg" alt="Produto 1">
                <p>Anel Delicado</p>
                <strong>R$ 35,00</strong>
                <button>ADICIONAR AO CARRINHO</button>
            </div>
            <div class="produtos">
                <img src="colar1.jpg" alt="Produto 2">
                <p>Colar com Pingente</p>
                <strong>R$ 50,00</strong>
                <button>ADICIONAR AO CARRINHO</button>
            </div>
            <div class="produtos">
                <img src="conjunto1.jpg" alt="Produto 3">
                <p>Conjunto Trevo</p>
                <strong>R$ 72,90</strong>
                <button>ADICIONAR AO CARRINHO</button>
            </div>
            <div class="produtos">
                <img src="argola1.jpg" alt="Produto 4">
                <p>Argola Concha</p>
                <strong>R$ 39,90</strong>
                <button>ADICIONAR AO CARRINHO</button>
            </div>

    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(() => moveSlide(1), 3000);
    </script>
</body>
</html>
